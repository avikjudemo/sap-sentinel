name: SAP Sentinel Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SAP Sentinel
        run: pip install sap-sentinel

      - name: Run scan (SARIF)
        run: |
          sap-sentinel scan . \
            --format sarif \
            --output sap-sentinel.sarif \
            --fail-on high

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sap-sentinel.sarif
